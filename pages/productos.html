<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TangoMarket Argentina - Productos</title>

    <!-- LINK BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- LINK BOOTSTRAP ICONS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- LINK A MI CSS -->
    <link rel="stylesheet" href="../css/productos.css">

    

    <link rel="icon" type="image/png" href="../images/icono.png">
</head>

<body>
    
    
    
    
    <!-- ================================== -->
    <!-- ============ <HEADER> ============ -->
    <!-- ================================== -->
    <header id="headerContacto" class="container-fluid d-flex justify-content-center text-white">
        <p class="mb-0 p-2 fs-6">Contactanos +54 9 11 2345 6789</p>
    </header>

    <!-- ================================== -->
    <!-- ============ <//HEADER> ============ -->
    <!-- ================================== -->





    <!-- ================================== -->
    <!-- ============ <NAV> ============ -->
    <!-- ================================== -->
    <nav class="navbar navbar-expand-lg bg-body-secondary p-3 sticky-top" id="menu">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <span id="marcaNav" class="fs-5 fw-bold">TangoMarket</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-lg-5">
                    <li class="nav-item">
                        <a class="nav-link active me-2" aria-current="page" href="../index.html"><i
                                class="bi bi-house-door"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-2" href="./productos.html"><i class="bi bi-cart4"></i> Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contacto.html"><i class="bi bi-person-lines-fill"></i> Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ================================= -->
    <!-- ============ <//NAV> ============ -->
    <!-- ================================= -->





    <!-- ============================================== -->
    <!-- ============ <CARRITO DE COMPRAS> ============ -->
    <!-- ============================================== -->

    <div class="container">
        <div id="carrito" class="mt-5 mb-4 rounded-5">
            <table>
                <thead class="text-white fw-normal">
                    <tr class="fw-medium">
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody class="text-white"></tbody>
            </table>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <button id="botonVaciarCarrito" class="btn" disabled>Vaciar Carrito</button>
            </div>
            <h5>Total: <span id="precioTotal">$0.00</span></h5>
        </div>
        <button id="botonPagar" class="btn mb-4" disabled>Pagar</button>
    </div>


    <!-- ================================================ -->
    <!-- ============ <//CARRITO DE COMPRAS> ============ -->
    <!-- ================================================ -->




    <!-- ================================================= -->
    <!-- ============ <PRODUCTOS DISPONIBLES> ============ -->
    <!-- ================================================= -->
    
    <!-- Contenedor de productos disponibles -->
    <div class="container">
        <div id="productosDisponibles" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
        <div id="loading" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Cargando..</span>
            </div>
        </div>
    </div>
    <!-- ================================== -->
    <!-- ============ <PRODUCTOS DISPONIBLES> ============ -->
    <!-- ================================== -->




    <!-- ================================== -->
    <!-- ============ <FOOTER> ============ -->
    <!-- ================================== -->
    <!-- FOOTER -->
    
    <footer class="pt-5 pb-4 text-center">
        <address>© 2024 Todos los derechos reservados. Propiedad de TangoMarket.</address>
        <p>Para más <span class="text-info">información</span> no dude en <span class="text-warning">contactarnos</span>
        </p>
    </footer>

    
    <!-- ==================================== -->
    <!-- ============ <//FOOTER> ============ -->
    <!-- ==================================== -->




    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    
    <!-- SWEET ALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    
    <!-- JS NATIVO -->
    <script src="../js/productos.js"></script>

    
</body>

</html>
